<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="bootstrap.css" />
<link rel="stylesheet" href="style.default.css" id="theme-stylesheet">
<link rel="stylesheet" href="CSS/bootstrap.css" id="view">
<script src="./JS/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="CSS/style.default.css" />
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="d3.js"></script>
<title>House Page for manager</title>
</head>
<body> 
<div th:include="~{Navbars::bar}"></div>
<div style="width:100%;height:50px;"></div>    
<div class="jumbotron" style ="margin-left:10%;width:80%;">
<div class="card mb-3">
  <h3 class="card-header">House details</h3>
  <div class="card-body">
    <h5 class="card-title">House image</h5>
  </div>
  <img th:src="'Recource/'+${house.hPicture}" width="300" height="700"/>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><font color="red" size="4">House Address</font></li>
    <li class="list-group-item" th:text="${house.hAddress}" th:if="${house.hAddress} != null"></li>
  </ul>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><font color="red" size="4">House Type</font></li>
    <li class="list-group-item" th:text="${houseTypre}" th:if="${houseTypre} != null"></li>
  </ul>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><font color="red" size="4">House Size</font></li>
    <li class="list-group-item" th:text="${house.hSize}" th:if="${house.hSize} != null"></li>
  </ul>
   <ul class="list-group list-group-flush">
    <li class="list-group-item"><font color="red" size="4">House abbreviation date</font></li>
    <li class="list-group-item" th:text="${house.hDate}" th:if="${house.hDate} != null"></li>
  </ul>
   <ul class="list-group list-group-flush">
    <li class="list-group-item"><font color="red" size="4">House energy consumption level</font></li>
    <li class="list-group-item" th:text="${house.hEnergy}" th:if="${house.hEnergy} != null"></li>
  </ul>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><font color="red" size="4">Parking spaces provided</font></li>
    <li class="list-group-item" th:text="${house.hPark}" th:if="${house.hPark} != null"></li>
  </ul>
   <ul class="list-group list-group-flush">
    <li class="list-group-item"><font color="red" size="4">Introduction to the house</font></li>
    <li class="list-group-item" th:text="${house.hDescription}" th:if="${house.hDescription} != null"></li>
  </ul>
</div>
      <form  method="post"class="form-validate" id="From" action="/HouseManage" >
      <input hidden="hidden" name = "houseId"  th:value ="${house.hId}" >
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Delete</button>
      </form> 	
</div>

</body>
</html>
