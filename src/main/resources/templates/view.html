<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="bootstrap.css" />
<link rel="stylesheet" href="style.default.css" id="theme-stylesheet">
<script src="d3.js"></script>
<title>Personal Page</title>
<script src="./JS/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="CSS/style.default.css" />
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="JS/d3.js"></script>
</head>
<body> 
<div th:include="~{Navbars::bar}"></div>
<div style="width:100%;height:50px;"></div>
<style>
.photo{
    float:left;
    width:30%;
}
.intro{
    float:right;
    width:60%;
}
</style>
<div class="golf" style="width:80%;margin-left: auto;margin-right:auto;">
	<div class="photo">
	     <img th:src="'Recource/'+${session.u.uIcon}" width="300px" height="350px">
	</div>
	
	
	
	 <form method="post"  class="form-validate" id="loginFrom" action="/Modify">
	<div class="intro">
	   <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label" >User ID:</label>
        <div class="col-sm-10">
          <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" name ="uId" th:value="${session.u.uId}">
        </div>
        </div>
        
        
        
       <div class="form-group">

       <label for="exampleInputEmail1">Name:</label>
       <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "uName"  th:placeholder="${session.u.uName}">
       </div>
       
       
       <div class="form-group">
        <label for="exampleInputPassword1">Password:</label>
         <input type="password" class="form-control" id="exampleInputPassword1" name ="uPassword"  th:placeholder="${session.u.uPassword}">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
       </div>
       
       <div class="form-group">
        <label for="exampleInputPassword1">Phone Number:</label>
         <input type="text" class="form-control" id="exampleInputPassword1" name= "uPhoneNumber" th:placeholder="${session.u.uPhoneNumber}">
       </div>
       
       <div class="form-group">
        <label for="exampleInputPassword1">Email:</label>
         <input type="email" class="form-control" id="exampleInputPassword1" name ="uEmail"  th:placeholder="${session.u.uEmail}" >
       </div>
       
       
       	   <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Age:</label>
        <div class="col-sm-10">
          <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" th:value="${session.u.uAge}" >
        </div>
    </div>
       
       	
	   <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Gender:</label>
        <div class="col-sm-10">
          <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" th:if="${session.u.uGender}==true"  value="male">
          <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" th:if="${session.u.uGender}==false"  value="female">
        </div>
        </div>
        
       
       
       <div class="form-group">
          <label for="exampleTextarea">Description:</label>
          <textarea class="form-control" id="exampleTextarea" rows="3" name="uDescription" th:placeholder="${session.u.uDescription}" ></textarea>
       </div>
       
        <div class="form-group">
          <label for="exampleTextarea">Location:</label>
          <textarea class="form-control" id="exampleTextarea" rows="3" name="uLocation"  th:placeholder="${session.u.uLocation}"></textarea>
       </div>
       
       <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Money:</label>
        <div class="col-sm-10">
          <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" th:value="${session.u.uMoney}">
        </div>
        </div>
        	<div style ="margin-bottom:30px;">
	<label>Modify Personal Information</label>
	<button type="submit" class="btn btn-primary">Submit</button>
	</div>
	</div>
	</form>
</div>
</body>
</html>
