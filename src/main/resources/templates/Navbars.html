<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="CSS/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="CSS/style.default.css" />
<script src="JS/d3.js"></script>

<title>Nav</title>
</head>
<body>
<footer th:fragment="bar">
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <a style="margin-left: 20px;" class="navbar-brand" href="/index">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/index">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        

        <li class="nav-item"  th:if="${session.u!= null&&session.u.uType== 'owner'}" >
          <a class="nav-link" href="/house">New House</a>
        </li>
        <li class="nav-item" th:if="${session.u!= null&&session.u.uType== 'owner'}">
          <a class="nav-link" href="/ApplyBox">Apply Box</a>
        </li>
        <li class="nav-item" th:if="${session.u!= null}">
          <a class="nav-link" href="/view">Office</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="/searchlist">House</a>
        </li>

        <li class="nav-item" th:if="${session.u!= null&&session.u.uType== 'admin'}">
          <a class="nav-link" href="/searchUsers">Users</a>
        </li>
        <li class="nav-item" th:if="${session.u== null}">
          <a class="nav-link" href="/Login">Login</a>
        </li>

        <li class="nav-item" th:if="${session.u!= null}">
          <a class="nav-link" href="/Logout">Logout</a>
        </li>
      </ul>

         <p  style="margin-right:50px;color:black;font-size:25px;" th:if="${session.u!= null}" th:text="'Welcome,'+${session.u.uName}">Welcome</p>

      <form action="${pageContext.request.contextPath }/SearchHouseServlet" method="post" style="margin-right: 20px;" class="form-inline my-2 my-lg-0">
        <input name="HouseTypeSelect" hidden class="form-control mr-sm-2" type="text" placeholder="Search" value="0---general">
        <input name="HouseInfo" class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form> 
    </div>
  </nav>
  </footer>
</body>
</html>
